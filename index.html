<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Taller player html5</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<style type="text/css">
		/*Aqui definimos los valores, los cuales usaremos para moldear nuestro reproductor muscial a nuestro gusto*/
		canvas{ width:350px; height:160px; background:rgba(0,0,0,0.5); border: 2px solid #84FFFF; border-radius: 20px;}
		.container > .row > .col-md-4{ width: 380px; margin: 5em 0em 0em 25em}
	</style>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-4">
					<canvas id="analyser_render"></canvas>
					<audio id="player" controls></audio>
				<button type="button" class="btn btn-success"><i class="fa fa-list" onMouseOver="mostrar_lista_canciones()" onmouseout="ocultar_lista_canciones()"></i></button>
				<ul class="list-group" id="playlist" style="visibility:hidden"></ul>
			</div>
		</div>
	</div>
	<script src="js/jquery-3.1.0.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="https://use.fontawesome.com/e622d3b53e.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
